<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Big Hello</title>
  <style>
    :root { --bg: #0f172a; --fg: #e2e8f0; }
    html, body { height: 100%; margin: 0; }
    body {
      display: grid;
      place-items: center;
      background: radial-gradient(1200px 800px at 50% 40%, #1e293b, var(--bg));
      color: var(--fg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
    }
    h1 {
      font-size: clamp(48px, 16vw, 220px);
      line-height: 1;
      margin: 0;
      letter-spacing: .02em;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Hello</h1>
</body>
</html>
