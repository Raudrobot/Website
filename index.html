<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Epic Hello</title>
  <style>
    :root { --bg: #0f172a; --fg1: #06b6d4; --fg2: #8b5cf6; }
    html, body { height: 100%; margin: 0; }
    body {
      display: grid;
      place-items: center;
      background: radial-gradient(1200px 800px at 50% 40%, #1e293b, var(--bg));
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial;
    }
    h1 {
      font-size: clamp(48px, 16vw, 220px);
      line-height: 1;
      margin: 0;
      text-align: center;
      background: linear-gradient(90deg, var(--fg1), var(--fg2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px rgba(139, 92, 246, 0.6), 0 0 40px rgba(6, 182, 212, 0.6);
      animation: glowPulse 3s ease-in-out infinite;
    }
    @keyframes glowPulse {
      0%, 100% { text-shadow: 0 0 20px rgba(139, 92, 246, 0.6), 0 0 40px rgba(6, 182, 212, 0.6); transform: scale(1); }
      50% { text-shadow: 0 0 40px rgba(139, 92, 246, 0.9), 0 0 80px rgba(6, 182, 212, 0.9); transform: scale(1.05); }
    }
  </style>
</head>
<body>
  <h1>Hello</h1>
</body>
</html>
