<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Epic Hello</title>
  <style>
    :root {
      --bg1: #0f172a;
      --bg2: #1e293b;
      --fg1: #06b6d4;
      --fg2: #8b5cf6;
    }

    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(270deg, var(--bg1), var(--bg2));
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #fff;
      text-align: center;
    }

    h1 {
      font-size: clamp(48px, 16vw, 220px);
      line-height: 1;
      margin: 0;
      background: linear-gradient(90deg, var(--fg1), var(--fg2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px rgba(139, 92, 246, 0.6), 0 0 40px rgba(6, 182, 212, 0.6);
      animation: glowPulse 3s ease-in-out infinite, waveText 2s ease-in-out infinite;
    }

    p {
      font-size: 1.2rem;
      margin: 20px 0;
      color: rgba(226, 232, 240, 0.8);
    }

    button {
      background: linear-gradient(90deg, var(--fg1), var(--fg2));
      border: none;
      padding: 12px 28px;
      margin: 10px;
      font-size: 1rem;
      border-radius: 12px;
      cursor: pointer;
      color: #fff;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(6,182,212,0.6), 0 0 40px rgba(139,92,246,0.6);
    }

    footer {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 14px;
      color: rgba(226, 232, 240, 0.7);
    }

    @keyframes glowPulse {
      0%, 100% { text-shadow: 0 0 20px rgba(139, 92, 246, 0.6), 0 0 40px rgba(6, 182, 212, 0.6); transform: scale(1); }
      50% { text-shadow: 0 0 40px rgba(139, 92, 246, 0.9), 0 0 80px rgba(6, 182, 212, 0.9); transform: scale(1.05); }
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes waveText {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(1deg); }
    }
  </style>
</head>
<body>
  <h1>Hello</h1>
  <p>Welcome to my upgraded website!</p>
  <div>
    <button onclick="alert('You clicked me!')">Click Me</button>
    <button onclick="toggleDarkMode()">Dark Mode</button>
  </div>
  <footer>Made with ChatGPT ðŸ¤–</footer>

  <script>
    function toggleDarkMode() {
      document.body.style.background = document.body.style.background === 'black' ? 'linear-gradient(270deg, #0f172a, #1e293b)' : 'black';
    }
  </script>
</body>
</html>
